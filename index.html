
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Invoice Generator Pro</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Invoice Generator Pro</h1>
        <p>Versi lengkap dengan fitur tambahan</p>
    </header>

    <div class="container">
        <label>Nama Pengirim:</label>
        <input type="text" id="sender" placeholder="Contoh: PT Digital Makmur"/>

        <label>Nama Klien:</label>
        <input type="text" id="client" placeholder="Contoh: Bapak Arif"/>

        <label>Upload Logo:</label>
        <input type="file" id="logo" accept="image/*"/>

        <label>Tanggal Jatuh Tempo:</label>
        <input type="date" id="due-date"/>

        <label>Catatan Tambahan:</label>
        <input type="text" id="note" placeholder="Terima kasih atas kepercayaannya."/>

        <table id="invoice-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Harga</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="item-body">
                <tr>
                    <td><input type="text" class="item-name" placeholder="Desain Logo"/></td>
                    <td><input type="number" class="item-qty" value="1"/></td>
                    <td><input type="number" class="item-price" value="0"/></td>
                    <td class="item-total">0</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="text-align:right;">Total Harga:</td>
                    <td id="grand-total">0</td>
                </tr>
            </tfoot>
        </table>

        <button onclick="addRow()">+ Tambah Item</button>
        <button onclick="downloadInvoice()">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
